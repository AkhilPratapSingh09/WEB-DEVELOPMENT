<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Specificity & Cascade</title>
    <style>
        h1{
            color: red;
        }
        /* specificity 10 */
        .cred{
            color: yellow;
        }
        /* specificity 10 */
        .cpurple{
            color: aqua;
        }
        /* specificity 10 */

        .yellow{
            color: bisque;
        }
        /* attribute selector hai ye iski specificity 10 hai */
        [data-x=a]{
            color: brown;
        }
    </style>
</head>
<body>
    <div>
        <h1 class="yellow cred cpurple" data-x="a"> CSS Specificity </h1>
    </div>
</body>
</html>
