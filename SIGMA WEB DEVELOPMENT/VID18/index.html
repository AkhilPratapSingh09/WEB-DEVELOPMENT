<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Box Models :-  Margin, Padding, Borders</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            background-color: aqua;
        }
        .box1{
            color: yellow;
            padding: 10px;
            margin: 5px;
            border: 2px solid violet;
            height: 200px;
            box-sizing: border-box;
        }
        .box2{

        }
    </style>
</head>
<body>
    <div class="box box1">I am a box</div>
    <div class="box box2">Mai dibba Hu wo bhi khali</div>
</body>
</html>
