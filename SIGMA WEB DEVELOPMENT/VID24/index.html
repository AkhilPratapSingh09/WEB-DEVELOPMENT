<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Shadows & Outlines</title>
    <style>
        .box{
            border: 2px solid grey;
            padding: 34px;
            /* bluring the box */
            box-shadow: 5px 15px 5px #70a711;

        }
        /* for bluring the text */
        .text-element{
            text-shadow: 2px 2px 4px #707070;
            outline: 2px solid black;
            /* difference b/w border & out line */
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box.
    </div>
    <p class="text-element">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem accusamus voluptate totam explicabo tenetur eos doloribus fugiat omnis rem corrupti, facilis facere tempora enim obcaecati velit amet assumenda distinctio id impedit, hic aut suscipit?
    </p>
</body>
</html>
